<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- SEO Title -->
    <title>QSecureX – Offline Encryption Software | AES-256 Local Encryption</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="QSecureX is offline encryption software for macOS & Windows. Encrypt files and messages locally on your device using AES-256 encryption. No cloud, no servers, no tracking."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="offline encryption software, AES-256 encryption, local file encryption, privacy software, encrypted files, encrypted messages, offline security tool, zero-knowledge encryption"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.qsecurex.space/" />

    <!-- Open Graph -->
    <meta property="og:title" content="QSecureX – Offline Encryption Software" />
    <meta
      property="og:description"
      content="Encrypt files and messages locally on your device using AES-256 encryption. No cloud, no servers, no tracking."
    />
    <meta property="og:image" content="https://www.qsecurex.space/og-image.png" />
    <meta property="og:url" content="https://www.qsecurex.space/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="QSecureX" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QSecureX – Offline Encryption Software" />
    <meta
      name="twitter:description"
      content="Local AES-256 encryption for files and messages. No cloud, no servers, no tracking."
    />
    <meta name="twitter:image" content="https://www.qsecurex.space/og-image.png" />

    <!-- Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="QSecureX" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Android -->
    <meta name="theme-color" content="#000000" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- =============================== -->
    <!-- JSON-LD SCHEMAS                 -->
    <!-- =============================== -->

    <!-- Software Application Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "QSecureX",
        "operatingSystem": "macOS, Windows",
        "applicationCategory": "EncryptionSoftware",
        "description": "Offline encryption software that encrypts files and messages locally on the user’s device using AES-256 encryption. No cloud or server-side data handling.",
        "softwareVersion": "1.0.0",
        "url": "https://www.qsecurex.space",
        "image": "https://www.qsecurex.space/og-image.png",
        "offers": {
          "@type": "Offer",
          "availability": "https://schema.org/InStock"
        }
      }
    </script>

    <!-- Website Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "QSecureX",
        "url": "https://www.qsecurex.space"
      }
    </script>

    <!-- Navigation Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": [
          { "@type": "SiteNavigationElement", "position": 1, "name": "Pricing", "url": "https://www.qsecurex.space/premium" },
          { "@type": "SiteNavigationElement", "position": 2, "name": "Features", "url": "https://www.qsecurex.space/features" },
          { "@type": "SiteNavigationElement", "position": 3, "name": "Download", "url": "https://www.qsecurex.space/download" },
          { "@type": "SiteNavigationElement", "position": 4, "name": "About", "url": "https://www.qsecurex.space/about" }
        ]
      }
    </script>
  </head>

  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
